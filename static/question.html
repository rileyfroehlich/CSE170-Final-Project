<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../public/css/bootstrap.min.css" rel="stylesheet">
        <link href="../public/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="../public/css/home.css" rel="stylesheet">
    
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="../public/js/bootstrap.min.js"></script>
    </head>
    

<body>
	<div class="container">
        <div class="top-bar">
            <div class="flex-container-top-info">
                <div class="difficulty-setting">
                    Beginner Lesson 1.1
                </div>
            </div>
        </div>

        <div class="info">

        </div>

        <div class="question">
            num1 = 5<br>num2 = 7<br>sum = num1 ___ num2<br><br>print(‘The sum of {0} and {1} is {2}’.format(num1, num2, sum))
        </div>
  
        <div class="flex-container-answer-choices">
            <div class="row">
                <div class="question-prompt">
                    Select the operator so sum is equal to num1 plus num2:
                </div>
            </div>
            <div class="row">
                <div class="column-answer-choice">
                    <button class="correct answer-choice">+</button>
                </div>
                <div class="column-answer-choice">
                    <button class="answer-choice">-</button>
                </div>
                <div class="column-answer-choice">
                    <button class="answer-choice">*</button>
                </div>
                <div class="column-answer-choice">
                    <button class="answer-choice">/</button>
                </div>
            </div>
        </div>

        <div class="navbar">
            <div class="navbar-cell">
                <a class="active" href="#lessons"><img src="../public/imgs/lessons-logo.png" class="img"></a>
            </div>
            <div class="navbar-cell">
                <a href="#profile"> <img src="../public/imgs/profile-logo.png" class="img"></a>
            </div>
            <div class="navbar-cell">
                <a href="#leaderboard"><img src="../public/imgs/leaderboards-logo.png" class="img"></a>
            </div>
            <div class="navbar-cell">
                <a href="#store"> <img src="../public/imgs/store-logo.png" class="img"></a>
            </div>
        </div>
    </div>

</body>
</html>
